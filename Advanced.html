<!-- partial:index.partial.html -->
<div id="score-board" class="container-fluid mt-2 text-white">
    <div class="row">
      <div class="col-sm-6 text-center" >
        <h1 class="turn">
          You: <span class="badge badge-info pr-2 pl-2" id="player-score"></span>
        </h1>
      </div>
      <div class="col-sm-6 text-center">
        <h1>
          Dealer: <span class="badge badge-info" srtlw id="dealer-score"></span>
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <p id="dealer-hand" class="text-center">
    </p>
    <p id="player-hand" class="text-center" style="margin-top: 50px">
    </p>
    <div id="choice" style="display: none;" class="text-center mt-4">
      <button type="button" id="hitMe" class="btn btn-lg btn-danger"><i class="far fa-hand-rock"></i> Hit Me</button>
      <button type="button" id="stand" class="btn btn-lg btn-warning"><i class="fas fa-male"></i> Stand</button>
    </div>

    <div id="loose-modal" class="text-center">
      <h1 class="message">Too bad! Try again?</h1>
      <p>
        <button type="button" class="retry btn btn-lg btn-warning"><i class="fas fa-sync"></i> Try Again</button>
      </p>
    </div>

    <div id="winner-modal" class="text-center bg-info text-white">
      <h1 class="message">You Win!</h1>
      <p>
        <button type="button" class=" retry btn btn-lg btn-warning"><i class="fas fa-sync"></i> Go Again</button>
      </p>
    </div>
    <div id="push-modal" class="text-center">
      <h1 class="message">Tie!</h1>
      <p>
        <button type="button" class="retry btn btn-lg btn-info"><i class="fas fa-sync"></i> Go Again</button>
      </p>
    </div>
<!-- partial -->
